<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Anatomie pathologie</title>

    <link rel="stylesheet" href="../../style.css">
    <script src="script.js" defer></script>


</head>
<body>
    <div id="quiz-container-21" class="quiz-app">
        
        <div class="start-screen">
            <h2>Anatomie pathologie 2 - Suite</h2>
            <p>Battez les records, restez au sommet!</p>

        <div class="best-score-container">
            <p>Meilleur score: <span class="best-score-value">0</span>/100
            <button class="reset-best-score-btn">Réinitialiser</button></p>
        </div>  
            <button class="start-btn btn">Commencer le quiz</button>
        </div>

        <div class="quiz-container hide">
            <div class="question">Question</div>
            <div class="answer-buttons"></div>
            <button class="next-btn btn hide">Question suivante</button>
        </div>
        
        <div class="results-screen hide">
            <h2>Résultats</h2>
            <div class="score-text"></div>
            <button class="restart-btn btn">Recommencer</button>
        </div>
    </div>
</body>
</html>
